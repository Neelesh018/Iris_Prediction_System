<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå∏ Iris Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00e5ff;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background-color: #00e5ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      display: none;
    }
    .success { background-color: rgba(0,255,0,0.1); border: 1px solid #0f0; }
    .error { background-color: rgba(255,0,0,0.1); border: 1px solid #f00; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Iris Predictor</h1>
    <form id="irisForm">
      <label>Sepal Length (cm)</label>
      <input type="number" name="sepal_length" step="0.1" required>
      <label>Sepal Width (cm)</label>
      <input type="number" name="sepal_width" step="0.1" required>
      <label>Petal Length (cm)</label>
      <input type="number" name="petal_length" step="0.1" required>
      <label>Petal Width (cm)</label>
      <input type="number" name="petal_width" step="0.1" required>
      <button type="submit">Predict</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('irisForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      result.style.display = 'none';

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          result.className = 'result success';
          result.innerHTML = `üåº Predicted: <b>${data.species}</b><br>Confidence: ${data.confidence}%`;
        } else {
          result.className = 'result error';
          result.innerHTML = `‚ùå ${data.error}`;
        }

      } catch (err) {
        result.className = 'result error';
        result.innerHTML = `‚ùå Server Error`;
      }

      result.style.display = 'block';
    });
  </script>
</body>
</html>
